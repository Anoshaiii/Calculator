<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/javascript/calculator.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator">
        <form>
            <input type="text" placeholder="" id="inputbox">
        </form>
    <div>
        <button class="operator">AC</button>
        <button class="operator">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
    </div>

    <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
    </div>

    <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
    </div>

    <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
    </div>

    <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equal-btn">=</button>
    </div>
    </div>
    <script src="css/javascript/calculator.js"></script>
</body>
</html>
